    #     fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    # }
    location ~ ^/adminer(/.*$|$) {
        fastcgi_index index.php;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/index.php;
        fastcgi_pass adminer:9000;
    }

