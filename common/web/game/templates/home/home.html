{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %}{% trans "Home Game" %}{% endblock %}

{% block custom_css %}
<link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css' %}">

{% endblock %}

{% block content %}
<div class="home-game-wrapper">
    <div class="left-hover">
        <div class="row-select">
            <div class="select-game">
                <div class="select-option" id="pong-tournament-btn" tabindex="1">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="select-option" id="pong-ranked-btn" tabindex="2">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="select-option" id="pong-ia-btn" tabindex="3">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="select-option" id="pong-manda-btn" tabindex="4">
                    <i class="fas fa-house "></i>
                </div>
                <div class="select-option" id="pong-custom-btn" tabindex="5">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="left-game">
        <img src="{% static 'home/img/pong-img.png' %}" alt="pong img" class="img">
        <video src="{% static 'home/img/pong-video.mp4' %}" autoplay loop muted></video>
    </div>
    <div class="right-hover">
        <div class="row-select-right">
            <div class="select-game right">
                <div class="select-option" id="connect4-ranked-btn">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="select-option" id="connect4-ia-btn">
                    <i class="fas fa-robot"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="right-game">
        <img src="{% static 'home/img/connect4-img.png' %}" alt="connect4 img">
    </div>
    <div class="circle"></div>
    <div class="circle-select"><div class="circle-part"></div></div>
    <div class="circle-select-2"><div class="circle-part-2"></div></div>
    <div class="left-bounth"><div class="left-bounth-part"></div></div>
    <div class="right-bounth"><div class="right-bounth-part"></div></div>
</div>
{% endblock %}

{% block extra_scripts %}
    <script src="{% static 'home/js/home.js' %}"></script>
{% endblock %}
