{% load i18n %}
{% load static %}
<div id="login-content" class="warp-login"> 
    <div class="container-login">
        <div class="form-title">
            <h1>{% trans "Welcome" %}</h1>
            <p>{% trans "Sign in to play Pong" %}</p>
        </div>

        <div class="chose-form">
            <button id="login-btn" class="active">{% trans "Login" %}</button>
            <button id="register-btn">{% trans "Register" %}</button>
        </div>

        <div class="warp-form">
            {% include 'login/login_form.html' %}
            {% include 'login/register_form.html' %}
        </div>
        {% include 'login/other_connexion.html' %}
    </div>
    <script src="{% static 'login/js/login.js' %}"></script>
</div>
{% include 'login/demo_section.html' %}

{% block extra_scripts %}
<script src="{% static 'login/js/login.js' %}"></script>
<script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
{% endblock %}
