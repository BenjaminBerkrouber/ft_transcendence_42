{% load i18n %}
{% load static %}

{% block login_form %}
<form id="login-form" action="/api/login_player/" method="POST">
	{% csrf_token %}
	<div class="warp-input">
		<span class="valid-indicator" id="email-indicator" title="{% trans 'Invalid email format' %}"></span>
		<input type="email" name="email" id="email" required>
		<label for="email" class="input-label">{% trans "Email" %}</label>
	</div>
	<div class="warp-input">
		<span class="valid-indicator" id="password-indicator"></span>
		<input type="password" name="pass" id="login-pass" required>
		<label for="pass" class="input-label">{% trans "Password" %}</label>
		<button type="button" class="toggle-password" id="togglePasswordLogin">
			<i class="fa-solid fa-eye-slash"></i>
		</button>
	</div>
	{% include 'login/error_messages.html' %}
	<div class="form-btn">
		<button type="submit" disabled>{% trans "Login" %}</button>
	</div>

</form>
{% endblock %}
